<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./logo.jpg" type="image/x-icon" >
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>UI Form</title>
  </head>
  <body>
    <!-- Sign in page -->
    <form id="myForm">
      <h2>Sign-In</h2>
      <div class="form--area">
        <div>
          <label for="name">Username</label>
          <input
            type="text"
            id="name"
            placeholder="Type your username here"
            autofocus
            spellcheck="false"
            required
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Type your password here"
            required
          />
        </div>
        <div>
          <input type="checkbox" id="checkbox"  />
          <label for="checkbox" id="fourth">Remember Me</label>
        </div>
        <input type="submit" value="Sign in" id="signIn" />
        <a href="#" id="forgotPass">Forgot Password?</a>
      </div>
        <!-- <a href="#">Forgot Password?</a> -->
        <p>
          Don't have an account yet? <a href="#" id="clickMe"> Click Here</a> to
          Sign Up.
        </p>
        <p>Copyright &copy; 2021. Built By Timi</p>

    </form>
    <!-- Sign up page -->
    <div id="next">
      <form id="myForm">
        <h2>Sign-Up</h2>
        <div class="form--area">
          <div>
            <label for="name">Username</label>
            <input
              type="text"
              id="name2"
              placeholder="Type your username here..."
              autofocus
              spellcheck="false"
              required
            />
          </div>
          <div>
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email2"
              placeholder="Type your valid email address here..."
              required
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              id="password2"
              placeholder="Type your password here..."
              required
            />
          </div>

          <!-- <div >
          <input type="checkbox" id="checkbox"  />
          <label for="checkbox" class="fourth">Remember Me</label>
        </div> -->
          <input type="submit" value="Sign up" id="signUp" />
        </div>

        <p>
          Already a User?<a href="#" id="toReturn"> Click Here</a> to Sign in to
          your account.
        </p>
        <p>Copyright &copy; 2021. Built By Timi</p>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
